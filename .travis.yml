
language: d

matrix:
  fast_finish: true
  include:
    - d: dmd
      env: PRIMARY="true"
    - d: ldc-1.1.0-alpha1
      env: PRIMARY="false"
  allow_failures:
    - d: ldc-1.1.0-alpha1

script:
  - make build-all
  - if [ ${PRIMARY} = "true" ]; then make unittest-cov; else make unittest; fi

after_success:
  - ./travis_after_success.sh
